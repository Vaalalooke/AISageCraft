<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia Soccer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #00c851, #28a745);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .date {
            opacity: 0.9;
            font-size: 14px;
        }

        .add-student {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #28a745;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-button:hover {
            background: #e9ecef;
            border-color: #28a745;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #218838;
        }

        .students-list {
            padding: 0 20px 20px;
        }

        .student-item {
            position: relative;
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 15px;
            cursor: grab;
            transition: all 0.3s;
            overflow: hidden;
        }

        .student-item.dragging {
            transform: rotate(2deg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .student-item.present {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            border-left: 5px solid #28a745;
        }

        .student-item.absent {
            background: linear-gradient(45deg, #f8d7da, #f5c6cb);
            border-left: 5px solid #dc3545;
        }

        .student-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            background: #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 20px;
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .student-status {
            font-size: 12px;
            color: #6c757d;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-indicator.present {
            background: #28a745;
        }

        .status-indicator.absent {
            background: #dc3545;
        }

        .status-indicator.pending {
            background: #ffc107;
        }

        .swipe-instructions {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            margin: 20px;
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ Academia Soccer</h1>
            <div class="date" id="currentDate"></div>
        </div>

        <div class="add-student">
            <div class="form-group">
                <label for="studentName">Nombre del estudiante:</label>
                <input type="text" id="studentName" placeholder="Ingresa el nombre">
            </div>
            <div class="form-group">
                <label>Foto (opcional):</label>
                <div class="file-input-wrapper">
                    <input type="file" id="studentPhoto" class="file-input" accept="image/*">
                    <div class="file-input-button">
                        üì∑ Seleccionar foto
                    </div>
                </div>
            </div>
            <button class="btn" onclick="addStudent()">Agregar Estudiante</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalStudents">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="presentCount">0</div>
                <div class="stat-label">Presente</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="absentCount">0</div>
                <div class="stat-label">Ausente</div>
            </div>
        </div>

        <div class="swipe-instructions">
            Desliza ‚Üí para asistencia, ‚Üê para falta
        </div>

        <div class="students-list" id="studentsList">
            <!-- Los estudiantes aparecer√°n aqu√≠ -->
        </div>
    </div>

    <script>
        let students = [];
        let touchStartX = 0;
        let touchStartY = 0;
        let currentElement = null;

        // Cargar datos al iniciar
        window.addEventListener('load', function() {
            updateDate();
            loadStudents();
            updateStats();
        });

        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('es-ES', options);
        }

        function addStudent() {
            const nameInput = document.getElementById('studentName');
            const photoInput = document.getElementById('studentPhoto');
            const name = nameInput.value.trim();

            if (!name) {
                alert('Por favor ingresa un nombre');
                return;
            }

            const student = {
                id: Date.now(),
                name: name,
                photo: null,
                status: 'pending', // pending, present, absent
                date: new Date().toDateString()
            };

            // Procesar la foto si se seleccion√≥
            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    student.photo = e.target.result;
                    students.push(student);
                    saveStudents();
                    renderStudents();
                    updateStats();
                    
                    // Limpiar formulario
                    nameInput.value = '';
                    photoInput.value = '';
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                students.push(student);
                saveStudents();
                renderStudents();
                updateStats();
                
                // Limpiar formulario
                nameInput.value = '';
                photoInput.value = '';
            }
        }

        function renderStudents() {
            const container = document.getElementById('studentsList');
            container.innerHTML = '';

            students.forEach(student => {
                const studentDiv = document.createElement('div');
                studentDiv.className = `student-item ${student.status}`;
                studentDiv.dataset.studentId = student.id;

                const photoElement = student.photo ? 
                    `<img src="${student.photo}" alt="${student.name}" class="student-photo">` :
                    `<div class="student-photo">üë§</div>`;

                const statusText = {
                    'pending': 'Pendiente',
                    'present': 'Presente',
                    'absent': 'Ausente'
                }[student.status];

                studentDiv.innerHTML = `
                    ${photoElement}
                    <div class="student-info">
                        <div class="student-name">${student.name}</div>
                        <div class="student-status">${statusText}</div>
                    </div>
                    <div class="status-indicator ${student.status}"></div>
                    <button class="delete-btn" onclick="deleteStudent(${student.id})">√ó</button>
                `;

                // Eventos t√°ctiles para deslizar
                studentDiv.addEventListener('touchstart', handleTouchStart, { passive: false });
                studentDiv.addEventListener('touchmove', handleTouchMove, { passive: false });
                studentDiv.addEventListener('touchend', handleTouchEnd, { passive: false });

                container.appendChild(studentDiv);
            });
        }

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            currentElement = e.currentTarget;
            currentElement.classList.add('dragging');
        }

        function handleTouchMove(e) {
            if (!currentElement) return;
            e.preventDefault();
            
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;
            
            // Solo procesar si el movimiento es m√°s horizontal que vertical
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                currentElement.style.transform = `translateX(${deltaX}px)`;
                
                // Cambiar color seg√∫n la direcci√≥n
                if (deltaX > 50) {
                    currentElement.style.background = 'linear-gradient(45deg, #d4edda, #c3e6cb)';
                } else if (deltaX < -50) {
                    currentElement.style.background = 'linear-gradient(45deg, #f8d7da, #f5c6cb)';
                }
            }
        }

        function handleTouchEnd(e) {
            if (!currentElement) return;
            
            const touchX = e.changedTouches[0].clientX;
            const deltaX = touchX - touchStartX;
            const studentId = parseInt(currentElement.dataset.studentId);
            
            currentElement.classList.remove('dragging');
            currentElement.style.transform = '';
            currentElement.style.background = '';
            
            // Determinar acci√≥n basada en la distancia del deslizado
            if (Math.abs(deltaX) > 100) {
                if (deltaX > 0) {
                    // Deslizar a la derecha = Presente
                    markAttendance(studentId, 'present');
                } else {
                    // Deslizar a la izquierda = Ausente
                    markAttendance(studentId, 'absent');
                }
            }
            
            currentElement = null;
        }

        function markAttendance(studentId, status) {
            const student = students.find(s => s.id === studentId);
            if (student) {
                student.status = status;
                student.date = new Date().toDateString();
                saveStudents();
                renderStudents();
                updateStats();
            }
        }

        function deleteStudent(studentId) {
            if (confirm('¬øEst√°s seguro de eliminar este estudiante?')) {
                students = students.filter(s => s.id !== studentId);
                saveStudents();
                renderStudents();
                updateStats();
            }
        }

        function updateStats() {
            const total = students.length;
            const present = students.filter(s => s.status === 'present').length;
            const absent = students.filter(s => s.status === 'absent').length;
            
            document.getElementById('totalStudents').textContent = total;
            document.getElementById('presentCount').textContent = present;
            document.getElementById('absentCount').textContent = absent;
        }

        function saveStudents() {
            try {
                // Simular guardado local usando variables en memoria
                // En un entorno real, aqu√≠ usar√≠as localStorage
                window.localStudentData = JSON.stringify(students);
            } catch (error) {
                console.error('Error al guardar:', error);
            }
        }

        function loadStudents() {
            try {
                // Simular carga desde almacenamiento local
                if (window.localStudentData) {
                    students = JSON.parse(window.localStudentData);
                    renderStudents();
                }
            } catch (error) {
                console.error('Error al cargar:', error);
                students = [];
            }
        }

        // Prevenir el scroll cuando se est√° deslizando
        document.addEventListener('touchmove', function(e) {
            if (currentElement) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
